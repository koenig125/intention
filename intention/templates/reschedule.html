{% load socialaccount %}

<!DOCTYPE HTML>
<html>  
    <head>
        <title>Reschedule</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="static/css/reschedule.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="js/reschedule.js"></script>
        <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>
    <body>
        <!-- Reschedule -->
        <section id="reschedule" class="wrapper fullscreen style2 fade-up">
            <div class="flex_container">
                <div class="task_container"> 
                    <h3>today's events</h3>  <br>
                    <h4>select tasks below, then choose a button to your left to reschedule</h4>
                    <br>
                    {% for id, event in events %}
                    <div class="task" id='{{ id }}'><p>{{ event }}</p></div>
                    {% endfor %}
                </div>
                <form id="task_form" method="post">{% csrf_token %}
                </form>
                <div class="button_container">
                        <h2>{{ message }}</h2>
                        <button id = "today" class="button reschedule">later today</button>
                        <button id = "this_week" class="button reschedule">later this week</button>
                        <button id = "next_week" class="button reschedule">next week</button>
                </div>
            </div>
        </section> 
        <script src="static/js/reschedule.js"></script>
    </body>
</html>
