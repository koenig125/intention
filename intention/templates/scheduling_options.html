{% load socialaccount %}

<!DOCTYPE HTML>
<html>  
    <head>
        <title>Scheduling Options</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!-- <link rel="stylesheet" href="static/css/main.css" /> -->
        <link rel="stylesheet" href="static/css/scheduling_options.css" />
        <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    </head>
    <body>
        <section class="wrapper fullscreen style2 fade-up">
            <h2>let's get started</h2>
            <h3>schedule recurring time to help create a habit or reschedule events from your existing calendar</h3>
            <div class="features">
                <section>
                    <div class="icon major fa-clock-o"></div>
                    <a href="{% url 'schedule_view' %}" class="button scrolly">schedule habit</a>
                </section>
                <section>
                        <span class="icon major fa-cog"></span>
                        <a href="{% url 'user_preferences_view' %}" id = "link" class="button scrolly"> user preferences</a><br />
                </section>
                <section>
                    <span class="icon major fa-redo"></span>
                    <a href="{% url 'reschedule_view' %}" class="button scrolly">reschedule event</a>
                </section>
            </div>
        </section>
    </body>
</html>
